<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark'er</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open box  -->
    <h1 id="show-box">Add Bookmark</h1>
    <!-- Bookmarks Container -->
    <div class="container" id="bookmarks-container"></div>
    <!-- box -->
    <div class="box-container" id="box">
        <div class="box">
            <i class="fas fa-times close-icon" id="close-box"></i>
            <div class="box-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="box-content">
                <form id="bookmark-form">
                    <!-- Topic -->
                    <div class="form-group">
                        <label class="form-label" for="website-name">Topic</label>
                        <input class="form-input" type="text" id="website-name">                      
                    </div>
                    <!-- link that you want to save -->
                    <div class="form-group">
                        <label class="form-label" for="website-url">Link</label>
                        <input class="form-input" type="text" id="website-url">          
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
